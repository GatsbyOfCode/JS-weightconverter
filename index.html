<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="/JS weight converter/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>JavaScript Weight Converter</h1>
            <p>
                <label>Pounds</label>
                <input class="lbs" type="number" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
            </p>
            <p>Kilograms: <span class="outputKilos"></span></p>
            <p>Grams: <span class="outputGrams"></span></p>
            <p>Ounces: <span class="outputOunces"></span></p>
        </div>
        <script>
            const outputGrams = document.querySelector('.outputGrams');
            const outputOunces = document.querySelector('.outputOunces');
            const outputKilos = document.querySelector('.outputKilos');
            function weightConverter(val) {
                outputKilos.innerHTML = val/2.2046;
                outputGrams.innerHTML = val/0.0022046;
                outputOunces.innerHTML = val/16;
            }
        </script>
    </body>
    </html>
